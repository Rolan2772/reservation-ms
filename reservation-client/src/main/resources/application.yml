logging:
  level:
    org.springframework.web.client: DEBUG

spring:
  cloud:
    stream:
      bindings:
        output:
          destination: reservations
          binder: rabbit
      binders:
        rabbit:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: localhost
                port: 5672
                username: guest
                password: guest
  zipkin:
    sender:
      type: web

management:
  endpoints:
    web:
      exposure:
        include: '*'